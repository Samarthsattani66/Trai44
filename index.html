<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClearKey DRM Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <style>
        /* Style for the video container */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }

        /* Style for the Join Telegram button */
        #joinTelegramButton {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        #joinTelegramButton:hover {
            background-color: #0077b5;
        }

        /* Style for the pop-up modal */
        #telegramPopup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        #popupContent {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }

        #closePopupButton {
            position: absolute;
            top: 5px;
            right: 5px;
            background: transparent;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Style for the Telegram link inside the popup */
        #telegramLink {
            color: #0088cc;
            text-decoration: none;
            font-weight: bold;
        }

        #telegramLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>ClearKey DRM Video Player</h1>
    <video id="video" width="640" height="360" controls></video>

    <!-- Button to trigger the pop-up -->
    <button id="joinTelegramButton">Join Our Telegram Channel</button>

    <!-- Pop-up Modal -->
    <div id="telegramPopup">
        <div id="popupContent">
            <button id="closePopupButton">X</button>
            <p>Click the link below to join our Telegram Channel:</p>
            <a id="telegramLink" href="https://t.me/+lkbpBqFd0FljNzJl" target="_blank">Join Telegram</a>
        </div>
    </div>

    <script>
        // Initialize the Shaka Player after the page loads
        window.onload = function () {
            var video = document.getElementById('video');
            var player = new shaka.Player(video);

            // Check if the browser supports the required DRM
            if (shaka.Player.isBrowserSupported()) {
                // Attach the player to the video element
                player.configure({
                    drm: {
                        clearKeys: {
                            '1779c27b9d077a3ba0c9cc1bb9a94b9f': 'cc5cf3b7928fb9e0a1ee6a8b566f0a8e' // ClearKey license key
                        }
                    }
                });

                // Load the MPD URL
                player.load('https://a201aivottlinear-a.akamaihd.net/OTTB/lhr-nitro/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd?|drmScheme=clearkey&drmLicense=1779c27b9d077a3ba0c9cc1bb9a94b9f:cc5cf3b7928fb9e0a1ee6a8b566f0a8e')
                    .then(function () {
                        console.log('The video has loaded successfully!');
                    })
                    .catch(function (error) {
                        console.error('Error loading the video', error);
                    });
            } else {
                console.error('Browser not supported');
            }
        };

        // Show the pop-up when the button is clicked
        var joinTelegramButton = document.getElementById('joinTelegramButton');
        var telegramPopup = document.getElementById('telegramPopup');
        var closePopupButton = document.getElementById('closePopupButton');

        joinTelegramButton.onclick = function() {
            telegramPopup.style.display = 'flex'; // Show the pop-up
        };

        // Close the pop-up when the close button (X) is clicked
        closePopupButton.onclick = function() {
            telegramPopup.style.display = 'none'; // Hide the pop-up
        };

        // Close the pop-up if user clicks outside the modal content
        window.onclick = function(event) {
            if (event.target == telegramPopup) {
                telegramPopup.style.display = 'none';
            }
        };
    </script>

</body>
</html>
