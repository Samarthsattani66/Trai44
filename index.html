<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Live Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000; /* Black background */
      color: #fff;            /* White text (optional) */
      font-family: Arial, sans-serif;
    }

    .content {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .rwd-media {
      position: relative;
      width: 100%;
      max-width: 900px;
      aspect-ratio: 16 / 9;
      background-color: #000; /* Optional black fallback */
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .rwd-media iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="rwd-media">
      <iframe
        name="TEAMROHITOFFICAL45_LIVE"
        src="https://yourdomain.com/?id=TEAMROHITOFFICAL45_LIVE"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
        loading="lazy">
      </iframe>
    </div>
  </div>
</body>
</html>
