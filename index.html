<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCB vs GT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            background-color: #121212;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Button Style */
        .telegram-button {
            position: absolute;
            bottom: 20px;
            background-color: #0088cc;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .telegram-button:hover {
            background-color: #006a99;
        }

        /* Modal Style */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal-button {
            background-color: #0088cc;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .modal-button:hover {
            background-color: #006a99;
        }
    </style>
    <script>
        if (window.top !== window.self) {
            window.addEventListener('DOMContentLoaded', function() {
                document.body.innerHTML = '';
            });
        }
        
        window.addEventListener("load", function () {
            setTimeout(() => {
                if (window.confirm("Join @CricGOLive for more updates?")) {
                    window.location.href = "https://t.me/CricGOLive";
                }
            }, 1000);

            // Show modal on load
            document.getElementById("telegram-modal").style.display = "flex";
        });

        // Close Modal function
        function closeModal() {
            document.getElementById("telegram-modal").style.display = "none";
        }
    </script>
</head>
<body>
    <iframe src="https://vk.com/video_ext.php?oid=889693256&id=456239052&hd=2&autoplay=1" allowfullscreen></iframe>

    <!-- Telegram Button -->
    <a href="https://t.me/+lkbpBqFd0FljNzJl" target="_blank" class="telegram-button">Join My Telegram Channel</a>

    <!-- Modal Pop-Up -->
    <div id="telegram-modal" class="modal">
        <div class="modal-content">
            <h3>Join Our Telegram Channel</h3>
            <p>Click below to stay updated with the latest news.</p>
            <a href="https://t.me/+lkbpBqFd0FljNzJl" target="_blank" class="modal-button">Join Now</a>
            <button class="modal-button" onclick="closeModal()">Close</button>
        </div>
    </div>
</body>
</html>
