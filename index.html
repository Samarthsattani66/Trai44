        /* CSS for the ad container */
        #ad-container {
            margin: 20px auto;
            text-align: center;
            width: 95vw;
        }

        #ad-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Style for the button */
        #ad-container .ad-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #ff6b6b;
            color: #000;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        #ad-container .ad-btn:hover {
            background-color: #ff4c4c;
        }

        /* Media query for larger devices */
        @media (min-width: 768px) {
            #ad-container {
                width: 75vw;
            }
        }

    <script>
        // Function to get the query parameter from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch the JSON data
        fetch('https://binge-api.vercel.app/ipl.json')
            .then(response => response.json())
            .then(data => {
                const matchId = getQueryParam('id'); // Get the 'id' parameter from the URL
                const match = data.matches.find(match => match.id === matchId); // Find the match with the given ID

                if (match) {
                    const adContainer = document.getElementById('ad-container');
                    adContainer.innerHTML = `
                        <a href="${match.url}" target="_blank">
                            <img src="${match.poster}" alt="${match.team1} vs ${match.team2}">
                        </a>
                        <a href="https://t.me/binge_adsbot" class="ad-btn" target="_blank">Place your ad here</a>
                    `;
                } else {
                    console.log('Match not found');
                }
            })
            .catch(error => console.error('Error fetching JSON:', error));
    </script>
