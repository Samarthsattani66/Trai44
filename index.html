<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMROHITOFFICIAL45_LIVE</title>
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
        }

        @keyframes livePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.6; }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            color: #ffcc00;
            text-transform: uppercase;
            margin-bottom: 40px;
            text-shadow: 0px 0px 15px rgba(255, 215, 0, 0.7);
        }

        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 40px;
            padding: 0 20px;
            justify-items: center;
        }

        .event {
            background: #292929;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
            transform-style: preserve-3d;
            transition: transform 0.3s ease-in-out;
            perspective: 1000px;
            animation: heartbeat 3s infinite;
        }

        .event:hover {
            transform: rotateY(15deg) scale(1.05);
            box-shadow: 0px 15px 50px rgba(0, 0, 0, 0.5);
        }

        .event img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .event:hover img {
            transform: scale(1.1);
        }

        .event-content {
            padding: 20px;
            z-index: 1;
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
            text-transform: capitalize;
        }

        .league {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        .watch-btn {
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(255, 100, 0, 0.3);
            transition: transform 0.3s, background 0.3s;
        }

        .watch-btn:hover {
            background: linear-gradient(135deg, #ff6600, #ffcc00);
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(255, 100, 0, 0.6);
        }

        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            animation: livePulse 1.5s infinite;
            box-shadow: 0px 0px 12px rgba(255, 0, 0, 0.7);
        }

    </style>
</head>
<body>

    <div>
        <h1>Live Events</h1>
        <div class="event-container" id="events"></div>
    </div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json");
                const data = await response.json();
                
                const container = document.getElementById("events");
                container.innerHTML = ""; 

                data.matches.forEach(event => {
                    const eventDiv = document.createElement("div");
                    eventDiv.classList.add("event");
                    let eventDate = new Date(event.startTime);
                    let formattedDate = eventDate.toLocaleDateString();
                    let formattedTime = eventDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    let isLive = event.status === "LIVE"; // Check if match is live
                    let videoLink = event.dai_url ? `https://teamrohitofficalnew.netlify.app?videoUrl=${encodeURIComponent(event.dai_url)}` : "#";

                    eventDiv.innerHTML = `
                        <img src="${event.src}" alt="${event.title}">
                        ${isLive ? `<div class="live-badge">LIVE</div>` : ""}
                        <div class="event-content">
                            <div class="title">${event.title}</div>
                            <div class="league">${event.event_name}</div>
                            <div class="buttons">
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="watch-btn">Watch Now</a>` : ''}
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="watch-btn">Ad-Free</a>` : ''}
                            </div>
                        </div>
                    `;

                    container.appendChild(eventDiv);
                });

            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        fetchEvents();
    </script>

</body>
</html>
