<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TG-SAMARTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

<style>
/* ===== BASIC RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

/* ===== PLAYER CONTAINER ===== */
.player-wrapper {
    position: relative;
    width: 100vw;
    height: 100vh;
    background: black;
}

/* Video */
#player {
    width: 100%;
    height: 100%;
    background: black;
}

/* ===== GOLD THEME ===== */
:root {
    --plyr-color-main: #ffd700;
}

/* Controls bar */
.plyr--video .plyr__controls {
    background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
}

/* Buttons */
.plyr__control {
    color: #ffd700 !important;
}

.plyr__control:hover {
    background: rgba(255, 215, 0, 0.25);
}

/* Play button */
.plyr__control--overlaid {
    background: radial-gradient(circle, #ffd700 0%, #b8860b 70%);
    box-shadow: 0 0 20px rgba(255,215,0,0.8);
}

/* Progress bar */
.plyr__progress--played,
.plyr__volume--display {
    background: linear-gradient(90deg, #ffd700, #ffcc00);
}

/* Time text */
.plyr__time {
    color: #ffd700;
}

/* ===== LOADER ===== */
.loading {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.loading-text span {
    font-size: 18px;
    font-weight: bold;
    color: #ffd700;
    text-shadow: 0 0 8px rgba(255,215,0,0.8);
    animation: glow 1.5s ease-in-out infinite alternate;
}

@keyframes glow {
    from { opacity: 0.6; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="player-wrapper">

    <!-- LOADER -->
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>T</span><span>E</span><span>A</span><span>M</span>
            <span>R</span><span>O</span><span>H</span><span>I</span><span>T</span>
            <span>O</span><span>F</span><span>F</span><span>I</span><span>C</span><span>I</span><span>A</span><span>L</span>
            <span>4</span><span>5</span>
        </div>
    </div>

    <!-- VIDEO -->
    <video id="player" controls playsinline></video>

</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const video = document.getElementById("player");
    const source = "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8";

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            new Plyr(video, {
                controls: [
                    'play',
                    'progress',
                    'current-time',
                    'mute',
                    'volume',
                    'settings',
                    'fullscreen'
                ]
            });

            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
            }, 1200);
        });
    }
});
</script>

</body>
</html>
