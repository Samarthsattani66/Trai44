<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAMARTH LIVE TV</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
}

header h1{
  color:#d4af37;
  font-weight:bold;
}

header h1 span{
  color:#fff;
}

header input{
  padding:10px 18px;
  border-radius:25px;
  border:none;
  outline:none;
  width:220px;
}

/* NAV */
nav{
  padding:10px 25px;
}

nav button{
  background:transparent;
  color:#d4af37;
  border:1px solid #d4af37;
  padding:7px 16px;
  margin:6px;
  border-radius:25px;
  cursor:pointer;
  transition:0.3s;
}

nav button:hover{
  background:#d4af37;
  color:#000;
}

/* GRID */
#channelGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:18px;
  padding:25px;
}

/* CARD */
.channel{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:0.35s;
}

.channel:hover{
  transform:scale(1.1);
  box-shadow:0 0 18px #d4af37;
}

.channel img{
  width:100%;
  height:230px;
  object-fit:cover;
}
</style>
</head>

<body>

<header>
  <h1>SAMARTH <span>LIVE TV</span></h1>
  <input type="text" id="search" placeholder="Search channels...">
</header>

<nav>
  <button onclick="filterChannels('All')">All Channels</button>
  <button onclick="filterChannels('Cricket')">Cricket</button>
  <button onclick="filterChannels('Sports')">Sports</button>
  <button onclick="filterChannels('Movies')">Movies</button>
  <button onclick="filterChannels('Entertainment')">Entertainment</button>
  <button onclick="filterChannels('News')">News</button>
</nav>

<main id="channelGrid"></main>

<script>
const JSON_URL = "https://allinonereborn.xyz/iptv-web/xchannels.json";
const PLAYER_URL = "https://teamrom3u8plyr2.pages.dev/?url=";

let allChannels = [];
const grid = document.getElementById("channelGrid");
const search = document.getElementById("search");

/* FETCH CHANNELS */
fetch(JSON_URL)
  .then(res => res.json())
  .then(data => {
    allChannels = data;
    displayChannels(allChannels);
  })
  .catch(err => console.error("Error loading JSON", err));

/* DISPLAY CHANNELS */
function displayChannels(list){
  grid.innerHTML = "";
  list.forEach(ch => {
    const card = document.createElement("div");
    card.className = "channel";

    card.innerHTML = `
      <img src="${ch.logo || ch.image}" alt="${ch.name}">
    `;

    card.onclick = () => {
      window.open(
        PLAYER_URL + encodeURIComponent(ch.url || ch.link),
        "_blank"
      );
    };

    grid.appendChild(card);
  });
}

/* FILTER BY CATEGORY */
function filterChannels(category){
  if(category === "All"){
    displayChannels(allChannels);
  } else {
    displayChannels(
      allChannels.filter(c =>
        (c.category || "").toLowerCase() === category.toLowerCase()
      )
    );
  }
}

/* SEARCH */
search.addEventListener("input", () => {
  const val = search.value.toLowerCase();
  displayChannels(
    allChannels.filter(c =>
      (c.name || "").toLowerCase().includes(val)
    )
  );
});
</script>

</body>
</html>
