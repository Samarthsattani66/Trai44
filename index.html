<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Willow Live Events Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }
        #loading {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.5em;
        }
        .spinner {
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid #e10600;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #player-container {
            height: 100%;
            width: 100%;
            display: none;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        #error {
            color: red;
            text-align: center;
            padding: 20px;
            display: none;
            background-color: rgba(0,0,0,0.8);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 8px;
        }
        #status {
            margin-top: 10px;
            font-size: 0.8em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div>Loading IPL Live Stream</div>
        <div id="status">Initializing...</div>
    </div>
    <div id="error">
        <h3>Stream Not Available</h3>
        <p id="error-message">We're having trouble loading the stream.</p>
    </div>
    <div id="player-container"></div>

    <script>
        // Configuration
        const CONFIG = {
            PLAYER_URL: "https://samarthsattani66.github.io/Teamroplry2/",
            JSON_SOURCE: "https://raw.githubusercontent.com/drmlive/willow-live-events/main/willow.json",
            HEADERS: {
                'Referer': 'https://willow.tv',
                'Origin': 'https://willow.tv'
            },
            TIMEOUT: 10000 // 10 seconds
        };

        // DOM Elements
        const loadingEl = document.getElementById('loading');
        const statusEl = document.getElementById('status');
        const errorEl = document.getElementById('error');
        const errorMsgEl = document.getElementById('error-message');
        const playerContainer = document.getElementById('player-container');

        // Initialize
        document.addEventListener('DOMContentLoaded', init);

        async function init() {
            resetUI();
            updateStatus("Starting player...");
            
            try {
                const { url, key } = await getStreamData();
                await verifyStream(url);
                await playStream(url, key);
            } catch (error) {
                handleError(error);
            }
        }

        async function verifyStream(url) {
            updateStatus("Verifying stream...");
            try {
                const response = await fetch(url, { 
                    method: 'HEAD',
                    headers: CONFIG.HEADERS
                });
                
                if (response.status === 401) {
                    updateStatus("Stream requires authorization - attempting playback");
                    return true;
                }
                
                if (!response.ok) {
                    throw new Error(`Stream verification failed with status ${response.status}`);
                }
                
                updateStatus("Stream verified");
                return true;
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    updateStatus("Proceeding with playback - CORS restrictions detected");
                    return true;
                }
                throw new Error(`Stream verification error: ${error.message}`);
            }
        }

        async function getStreamData() {
            updateStatus("Fetching stream info...");
            
            try {
                const response = await fetch(CONFIG.JSON_SOURCE);
                if (!response.ok) throw new Error("Network response failed");
                
                const data = await response.json();
                updateStatus("Processing data...");
                
                if (!data.matches || data.matches.length === 0) {
                    throw new Error("No matches available");
                }

                // Find IPL 2025 matches
                const iplMatches = data.matches.filter(match => 
                    match.title && match.title.includes('Indian Premier League 2025') &&
                    match.playback_data?.urls?.length > 0
                );

                if (iplMatches.length === 0) {
                    throw new Error("No IPL matches found");
                }

                // Select match based on time
                const selectedMatch = selectMatchByTime(iplMatches);
                updateStatus(`Selected: ${selectedMatch.title}`);

                // Find best MPD URL with CloudFront preference
                const streamUrl = findBestStreamUrl(selectedMatch.playback_data.urls);
                if (!streamUrl) {
                    throw new Error("No playable streams found");
                }

                // Get clear key if available
                const streamKey = selectedMatch.playback_data.keys?.[0]?.key || '';
                return { url: streamUrl, key: streamKey };
            } catch (error) {
                updateStatus(`Error: ${error.message}`);
                throw error;
            }
        }

        function selectMatchByTime(matches) {
            if (matches.length === 1) return matches[0];
            
            const now = new Date();
            const currentTimeInMinutes = now.getHours() * 60 + now.getMinutes();
            
            return matches.reduce((closest, match) => {
                if (!match.startTime) return closest;
                
                const startTimeUTC = new Date(match.startTime);
                const startTimeIST = new Date(startTimeUTC.getTime() + 5.5 * 60 * 60 * 1000);
                const matchTimeInMinutes = startTimeIST.getHours() * 60 + startTimeIST.getMinutes();
                
                const currentDiff = Math.abs(currentTimeInMinutes - matchTimeInMinutes);
                const closestDiff = Math.abs(currentTimeInMinutes - (closest.startTimeInMinutes || 0));
                
                return currentDiff < closestDiff ? 
                    {...match, startTimeInMinutes: matchTimeInMinutes} : 
                    closest;
            }, matches[0]);
        }

        function findBestStreamUrl(urls) {
            // First try CloudFront MPDs, sorted by quality
            const cloudfrontUrls = urls
                .filter(urlObj => urlObj.url?.includes('cloudfront.net') && 
                                (urlObj.url.includes('.mpd') || urlObj.url.includes('mpd?')))
                .sort((a, b) => (b.bitrate || 0) - (a.bitrate || 0));
            
            if (cloudfrontUrls.length > 0) return cloudfrontUrls[0].url;
            
            // Then try any MPD, sorted by quality
            const anyMpdUrls = urls
                .filter(urlObj => urlObj.url?.includes('.mpd') || urlObj.url?.includes('mpd?'))
                .sort((a, b) => (b.bitrate || 0) - (a.bitrate || 0));
            
            return anyMpdUrls[0]?.url;
        }

        function playStream(url, key) {
            return new Promise((resolve, reject) => {
                updateStatus("Loading player...");
                
                const encodedUrl = encodeURIComponent(btoa(url));
                const encodedKey = encodeURIComponent(btoa(key || ''));
                const playerUrl = `${CONFIG.PLAYER_URL}?url=${encodedUrl}&key=${encodedKey}`;
                
                const iframe = document.createElement('iframe');
                iframe.src = playerUrl;
                
                iframe.onload = () => {
                    updateStatus("Player loaded");
                    loadingEl.style.display = 'none';
                    playerContainer.style.display = 'block';
                    resolve();
                };
                
                iframe.onerror = () => {
                    reject(new Error("Player failed to load"));
                };
                
                playerContainer.innerHTML = '';
                playerContainer.appendChild(iframe);
                
                setTimeout(() => {
                    if (loadingEl.style.display !== 'none') {
                        reject(new Error("Player took too long to load"));
                    }
                }, CONFIG.TIMEOUT);
            });
        }

        function handleError(error) {
            console.error("Stream error:", error);
            showError(error.message || "Failed to load stream");
            playAlternativeContent();
        }

        function resetUI() {
            loadingEl.style.display = 'flex';
            playerContainer.style.display = 'none';
            playerContainer.innerHTML = '';
            errorEl.style.display = 'none';
        }

        function updateStatus(message) {
            statusEl.textContent = message;
            console.log(message);
        }

        function showError(message) {
            loadingEl.style.display = 'none';
            errorMsgEl.textContent = message;
            errorEl.style.display = 'block';
        }

        function playAlternativeContent() {
            const backupUrl = "https://media-hosting.imagekit.io/1996bce2aade4e62/Black_and_White_Old_Movie_Silent_Film_Cinema_Projector_Video.mp4";
            playerContainer.innerHTML = `
                <video autoplay muted loop style="width:100%;height:100%;object-fit:cover;">
                    <source src="${backupUrl}" type="video/mp4">
                </video>
            `;
            playerContainer.style.display = 'block';
        }
    </script>
</body>
</html>
