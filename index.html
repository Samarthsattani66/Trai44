Â  Â  Â  Â  function generateButtons(match, classes) {
Â  Â  Â  Â  Â  Â  const streams = {
Â  Â  Â  Â  Â  Â  Â  Â  ...match.STREAMING_CDN,
Â  Â  Â  Â  Â  Â  Â  Â  adfree_stream: match.adfree_stream,

Â  Â  Â  Â  Â  Â  };

Â  Â  Â  Â  Â  Â  let buttons = '';
Â  Â  Â  Â  Â  Â  for (const [key, value] of Object.entries(streams)) {
Â  Â  Â  Â  Â  Â  Â  Â  if (value && value !== "Unavailable" && key.toLowerCase() !== 'language' && key !== 'Primary_Playback_URL') {
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  const label = key.replace(/_/g, ' ').replace(/(cdn|stream)/i, '').trim().toUpperCase() || 'STREAM';
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  const streamUrl = encodeURIComponent(value);
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  const href = `${PLAY_BASE}${streamUrl}`;
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  buttons += `<a href="${href}" class="watch-btn text-center text-black font-semibold ${classes}">${label}</a>`;
Â  Â  Â  Â  Â  Â  Â  Â  }
Â  Â  Â  Â  Â  Â  }

Â  Â  Â  Â  }

Â  Â  Â  Â  function initInteractiveEffects() {
Â  Â  Â  Â  Â  Â  const cards = document.querySelectorAll('.match-card');
Â  Â  Â  Â  Â  Â  cards.forEach(card => {
Â  Â  Â  Â  Â  Â  Â  Â  const glow = card.querySelector('.card-glow');
Â  Â  Â  Â  Â  Â  Â  Â  card.addEventListener('mousemove', (e) => {
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  const rect = card.getBoundingClientRect();
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  const x = e.clientX - rect.left;
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  const y = e.clientY - rect.top;

Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  const rotateX = (y - rect.height / 2) / -15;

Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;

Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  glow.style.setProperty('--x', `${x}px`);
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  glow.style.setProperty('--y', `${y}px`);
Â  Â  Â  Â  Â  Â  Â  Â  });

Â  Â  Â  Â  Â  Â  Â  Â  card.addEventListener('mouseleave', () => {
Â  Â  Â  Â  Â  Â  Â  Â  Â  Â  card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
Â  Â  Â  Â  Â  Â  Â  Â  });
Â  Â  Â  Â  Â  Â  });
Â  Â  Â  Â  }

Â  Â  Â  Â  Â  Â  const POPUP_KEY = 'telegramPopupDismissed';
