/* Neon Message */
.loading-message {

    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 25px #00f7ff;
    transition: 0.3s ease;
}

.join-telegram-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 40px #a855f7;
}

@media (max-width: 600px) {

}
