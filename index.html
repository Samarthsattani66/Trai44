<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Iframe Player</title>
  <style>
    .content {
      max-width: 800px;
      margin: 20px auto;
    }
    .rwd-media iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

  <div class="content">
    <div class="rwd-media">
      <iframe
        id="myIframe"
        name="frame"
        src=""
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        loading="lazy"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <script>
    // Change this ID to whatever you want
    const id = "12345";
    
    // Set your domain here (use your real domain)
    const domain = "https://example.com";
    
    // Compose the URL with the dynamic id query parameter
    const url = `${domain}/?id=${encodeURIComponent(id)}`;
    
    // Set the iframe src dynamically
    document.getElementById('myIframe').src = url;
  </script>

</body>
</html>
