<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEAMROHITOFFICIAL45</title>

<!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"
crossorigin="anonymous"></script>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css"
crossorigin="anonymous">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}
.shaka-video-container {
  position: absolute;
  inset: 0;
}
video {
  width: 100%;
  height: 100%;
  background: #000;
  object-fit: contain; /* üîÅ ORIGINAL THEME */
}
.shaka-spinner-container {
  display: none !important;
}
</style>
</head>

<body>

<div class="shaka-video-container" data-shaka-player>
  <!-- ‚ùå native controls hata diye -->
  <video playsinline preload="auto" muted></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  shaka.polyfill.installAll();

  if (!shaka.Player.isBrowserSupported()) {
    alert('Browser not supported');
    return;
  }

  function hexToBase64(hex) {
    const bytes = hex.match(/.{1,2}/g).map(b => parseInt(b, 16));
    return btoa(String.fromCharCode(...bytes));
  }

  const params = new URLSearchParams(location.search);
  const streamUrl = params.get('url');
  const keyParam  = params.get('key');
  const license   = params.get('license');

  if (!streamUrl) {
    alert('Missing ?url=');
    return;
  }

  let drmConfig = {};

  if (keyParam) {
    const [kidHex, keyHex] = keyParam.split(':');
    if (kidHex && keyHex) {
      drmConfig = {
        clearKeys: {
          [hexToBase64(kidHex)]: hexToBase64(keyHex)
        }
      };
    }
  }

  if (license) {
    drmConfig = {
      servers: {
        'com.widevine.alpha': license
      }
    };
  }

  const video = document.querySelector('video');
  const container = document.querySelector('.shaka-video-container');
  const player = new shaka.Player(video);
  const ui = new shaka.ui.Overlay(player, container, video);

  ui.configure({
    addBigPlayButton: true,
    controlPanelElements: [
      'play_pause',
      'time_and_duration',
      'mute',
      'volume',
      'quality',
      'fullscreen'
    ]
  });

  player.configure({
    drm: drmConfig,
    abr: { enabled: true },
    streaming: {
      bufferingGoal: 20,
      rebufferingGoal: 3
    }
  });

  try {
    await player.load(streamUrl);

    // üî• Safe autoplay without breaking theme
    setTimeout(() => {
      video.muted = true;
      video.play();
    }, 300);

  } catch (e) {
    console.error(e);
  }

  // üîä Unmute after first tap
  document.addEventListener('click', () => {
    video.muted = false;
  }, { once: true });

});
</script>

</body>
</html>
