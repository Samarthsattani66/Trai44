<!DOCTYPE html>
<html lang="en">
<head>

<!-- Plyr Player -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

<style>
/* ===== GLOBAL ===== */
html, body {
    margin: 0;
    padding: 0;
    background: #000;
    height: 100%;
    font-family: Arial, sans-serif;
}

/* GOLD THEME */
:root {
    --gold: #ffd700;
}

/* PLAYER */
video {
    width: 100%;
    height: 100%;
    background: black;
}

/* ===== LOADER SCREEN ===== */
.loading {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
}

.loading-text span {
    font-size: 16px;
    font-weight: bold;
    letter-spacing: 1px;
    display: inline-block;
    margin: 0 2px;

    background: linear-gradient(
        120deg,
        #ffd700 20%,
        #fff4b0 40%,
        #ffd700 60%
    );
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;

    text-shadow:
        0 0 6px rgba(255,215,0,0.8),
        0 0 12px rgba(255,215,0,0.5);

    animation: shine 2s linear infinite;
}

@keyframes shine {
    from { background-position: 0% center; }
    to   { background-position: 200% center; }
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loading" class="loading">
    <div class="loading-text">
        <span>T</span><span>E</span><span>A</span><span>M</span>
        <span>R</span><span>O</span><span>H</span><span>I</span><span>T</span>

        <span>4</span><span>5</span>
    </div>
</div>

<!-- VIDEO PLAYER -->
<video id="player" playsinline controls></video>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const video = document.getElementById("player");
    const source = "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8";

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            new Plyr(video, {
                quality: {
                    default: 720,
                    options: [1080, 720, 480, 360],
                    forced: true
                }
            });

            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
            }, 2000);
        });
    }
});
</script>
