<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TG-SAMARTH</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- PLYR -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css">
<script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>

<style>
/* ===== RESET ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== FULLSCREEN BACKGROUND ===== */
html, body {
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
}

/* ===== PLAYER CENTER ===== */
.player-wrapper {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
}

/* VIDEO */
#player {
    width: 100%;
    height: 100%;
    max-width: 100vw;
    max-height: 100vh;
    object-fit: contain;
    background: black;
}

/* ===== GOLD THEME ===== */
:root {
    --plyr-color-main: #ffd700;
}

.plyr--video .plyr__controls {
    background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0.6));
}

.plyr__control {
    color: #ffd700 !important;
}

.plyr__control:hover {
    background: rgba(255, 215, 0, 0.25);
}

.plyr__control--overlaid {
    background: radial-gradient(circle, #ffd700 0%, #b8860b 65%);
    box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
}

.plyr__progress--played,
.plyr__volume--display {
    background: linear-gradient(90deg, #ffd700, #ffcc00);
}

.plyr__time {
    color: #ffd700;
}

/* LOADER */
.loading {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
}

.loading-text span {
    font-size: 18px;
    font-weight: bold;
    margin: 0 2px;
    background: linear-gradient(120deg, #ffd700 20%, #fff4b0 45%, #ffd700 70%);
    background-size: 200% auto;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: shine 2s linear infinite;
}

@keyframes shine {
    from { background-position: 0% center; }
    to { background-position: 200% center; }
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loading" class="loading">
    <div class="loading-text">
        <span>T</span><span>E</span><span>A</span><span>M</span>
        <span>R</span><span>O</span><span>H</span><span>I</span><span>T</span>
        <span>O</span><span>F</span><span>F</span><span>I</span><span>C</span><span>I</span><span>A</span><span>L</span>
        <span>4</span><span>5</span>
    </div>
</div>

<!-- PLAYER -->
<div class="player-wrapper">
    <video id="player" playsinline controls></video>
</div>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const video = document.getElementById("player");
    const source = "https://amg01269-amg01269c1-sportstribal-emea-5204.playouts.now.amagi.tv/ts-eu-w1-n2/playlist/amg01269-willowtvfast-willowplus-sportstribalemea/playlist.m3u8";

    if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(source);
        hls.attachMedia(video);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
            new Plyr(video, {
                controls: [
                    'play',
                    'progress',
                    'current-time',
                    'mute',
                    'volume',
                    'settings',
                    'fullscreen'
                ]
            });

            setTimeout(() => {
                document.getElementById("loading").style.display = "none";
            }, 1200);
        });
    }
});
</script>

</body>
</html>
