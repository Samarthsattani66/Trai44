<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>teamrohitofficial45 web</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ---------- THEME ---------- */
body {
  background: #000;
  font-family: Inter, system-ui, Arial, sans-serif;
  color: #e5e7eb;
}

/* Neon text */
.neon {
  color: #00ffff;
  text-shadow: 0 0 8px #00ffff, 0 0 20px #00ffff;
}

/* Cards */
.card {
  width: 130px;
  flex-shrink: 0;
}
.card img {
  aspect-ratio: 16 / 9;
  object-fit: contain;
  background: #000;
}
.card:hover img {
  transform: scale(1.05);
}
.card img {
  transition: transform .3s ease;
}

/* Rows */
.row {
  display: flex;
  gap: 12px;
  overflow-x: auto;
}
.row::-webkit-scrollbar {
  display: none;
}

/* Desktop */
@media (min-width: 768px) {
  .card {
    width: auto;
  }
  .row {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  }
}

/* ---------- SPLASH ---------- */
#splash {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 100;
  animation: fadeOut 1s ease forwards;
  animation-delay: 2.8s;
}
@keyframes fadeOut {
  to { opacity: 0; visibility: hidden; }
}
</style>
</head>

<body>

<!-- SPLASH SCREEN -->
<div id="splash">
  <div class="text-center animate-pulse">
    <p class="text-sm text-slate-400 mb-2">welcome to</p>
    <p class="text-xl neon font-semibold tracking-wide">
      teamrohitofficial45 web
    </p>
  </div>
</div>

<!-- HEADER -->
<header class="sticky top-0 z-40 bg-black px-4 py-3 border-b border-cyan-500/30">
  <h1 class="text-lg neon font-semibold mb-2">Live TV</h1>
  <input id="search"
    placeholder="Search channels..."
    class="w-full bg-zinc-900 text-white px-4 py-2 rounded-lg outline-none
           focus:ring-2 focus:ring-cyan-400">
</header>

<!-- CONTENT -->
<main id="content" class="space-y-10 py-6"></main>

<script>
const M3U_URL = "https://allinonereborn.xyz/playlist/vip.m3u";
const PLAYER = "https://teamrom3u8plyr2.pages.dev/?url=";

const content = document.getElementById("content");
const search = document.getElementById("search");

let channels = [];
let activeCategory = null;

/* LOAD */
fetch(M3U_URL).then(r=>r.text()).then(parseM3U);

/* PARSE */
function parseM3U(data) {
  let ch = {};
  data.split("\n").forEach(line => {
    line = line.trim();

    if (line.startsWith("#EXTINF")) {
      ch = {};
      ch.title = line.split(",").pop();
      ch.logo = (line.match(/tvg-logo="(.*?)"/)||[])[1] || "";
      ch.group = ((line.match(/group-title="(.*?)"/)||[])[1]||"").toLowerCase();
    }

    if (line && !line.startsWith("#")) {
      ch.url = line;
      ch.section = sectionLogic(ch.group, ch.title);
      if (ch.logo) channels.push(ch);
    }
  });

  renderSections(channels);
}

/* SECTION LOGIC */
function sectionLogic(group, title) {
  title = title.toLowerCase();
  if (group.includes("cricket") || title.includes("cricket")) return "Cricket";
  if (group.includes("sport")) return "Sports";
  if (group.includes("india")) return "Indian TV";
  if (group.includes("movie")) return "Movies";
  if (group.includes("news")) return "News";
  if (group.includes("kids")) return "Kids";
  if (group.includes("music")) return "Music";
  if (group.includes("uk") || group.includes("usa")) return "International";
  return "Other";
}

/* RENDER */
function renderSections(list) {
  const sections = [
    "Cricket","Sports","Indian TV","Movies",
    "News","Kids","Music","International","Other"
  ];

  content.innerHTML = "";

  sections.forEach(sec => {
    const items = list.filter(c => c.section === sec);
    if (!items.length) return;

    const show = activeCategory === sec ? items : items.slice(0, 12);

    content.innerHTML += `
      <section>
        <div class="px-4 mb-3 flex justify-between items-center">
          <h2 class="text-base font-semibold text-cyan-300">${sec}</h2>
          ${items.length > 12 ? `
            <button onclick="seeAll('${sec}')"
              class="text-xs text-fuchsia-400 hover:underline">
              see all
            </button>` : ""}
        </div>
        <div class="row px-4">
          ${show.map(card).join("")}
        </div>
      </section>
    `;
  });
}

/* SEE ALL */
function seeAll(cat) {
  activeCategory = cat;
  renderSections(channels);
}

/* SEARCH */
search.addEventListener("input", () => {
  const q = search.value.toLowerCase();
  if (!q) {
    activeCategory = null;
    renderSections(channels);
    return;
  }
  renderSections(
    channels.filter(c => c.title.toLowerCase().includes(q))
  );
});

/* CARD */
function card(ch) {
  return `
    <a href="${PLAYER + encodeURIComponent(ch.url)}"
       target="_blank"
       class="card">
      <div class="rounded-lg overflow-hidden bg-zinc-900 border
                  border-cyan-500/20">
        <img src="${ch.logo}">
      </div>
      <p class="mt-1 text-xs truncate text-slate-200">${ch.title}</p>
    </a>
  `;
}
</script>

</body>
</html>
