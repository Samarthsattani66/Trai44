<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEAMROHITOFFICIAL45 WEB</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
/* ===== BASE ===== */
body {
  background:#000;
  font-family: Inter, system-ui, Arial, sans-serif;
  color:#e5e7eb;
}

/* ===== NEON GOLD ===== */
.neon-gold {
  color:#FFD700;
  text-shadow:
    0 0 6px rgba(255,215,0,.6),
    0 0 14px rgba(255,200,0,.7),
    0 0 28px rgba(255,170,0,.8);
}

/* ===== SPLASH ===== */
#splash {
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#0a0a0a,#000);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:100;
  animation:splashOut 1s ease forwards;
  animation-delay:3s;
}
@keyframes splashOut {
  to { opacity:0; visibility:hidden; }
}
.fade-in {
  animation:fadeInUp 1.6s ease forwards;
}
@keyframes fadeInUp {
  from { opacity:0; transform:translateY(20px); }
  to { opacity:1; transform:translateY(0); }
}

/* ===== CARDS ===== */
.card {
  width:130px;
  flex-shrink:0;
}
.card img {
  aspect-ratio:16/9;
  object-fit:contain;
  background:#000;
  transition:transform .3s ease;
}
.card:hover img {
  transform:scale(1.05);
}

/* ===== ROW ===== */
.row {
  display:flex;
  gap:12px;
  overflow-x:auto;
}
.row::-webkit-scrollbar { display:none; }

/* ===== DESKTOP ===== */
@media (min-width:768px) {
  .card { width:auto; }
  .row {
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  }
}
</style>
</head>

<body>

<!-- ===== SPLASH SCREEN ===== -->
<div id="splash">
  <div class="text-center fade-in">
    <p class="text-sm tracking-widest text-slate-400 mb-2">
      WELCOME TO
    </p>
    <p class="text-xl neon-gold font-semibold tracking-wider">
      TEAMROHITOFFICIAL45 WEB
    </p>
  </div>
</div>

<!-- ===== HEADER ===== -->
<header class="sticky top-0 z-40 bg-black px-4 py-3 border-b border-yellow-500/30">
  <h1 class="text-lg neon-gold font-semibold mb-2">LIVE TV</h1>
  <input id="search"
    placeholder="SEARCH CHANNELS..."
    class="w-full bg-zinc-900 text-white px-4 py-2 rounded-lg outline-none
           focus:ring-2 focus:ring-yellow-400">
</header>

<!-- ===== CONTENT ===== -->
<main id="content" class="space-y-10 py-6"></main>

<script>
const M3U_URL = "https://allinonereborn.xyz/playlist/vip.m3u";
const PLAYER = "https://teamrom3u8plyr2.pages.dev/?url=";

const content = document.getElementById("content");
const search = document.getElementById("search");

let channels = [];
let activeCategory = null;

/* ===== LOAD ===== */
fetch(M3U_URL).then(r=>r.text()).then(parseM3U);

/* ===== PARSE ===== */
function parseM3U(data) {
  let ch = {};
  data.split("\n").forEach(line => {
    line = line.trim();

    if (line.startsWith("#EXTINF")) {
      ch = {};
      ch.title = line.split(",").pop();
      ch.logo = (line.match(/tvg-logo="(.*?)"/)||[])[1] || "";
      ch.group = ((line.match(/group-title="(.*?)"/)||[])[1]||"").toLowerCase();
    }

    if (line && !line.startsWith("#")) {
      ch.url = line;
      ch.section = sectionLogic(ch.group, ch.title);
      if (ch.logo) channels.push(ch);
    }
  });

  renderSections(channels);
}

/* ===== SECTION LOGIC ===== */
function sectionLogic(group, title) {
  title = title.toLowerCase();
  if (group.includes("cricket") || title.includes("cricket")) return "CRICKET";
  if (group.includes("sport")) return "SPORTS";
  if (group.includes("india")) return "INDIAN TV";
  if (group.includes("movie")) return "MOVIES";
  if (group.includes("news")) return "NEWS";
  if (group.includes("kids")) return "KIDS";
  if (group.includes("music")) return "MUSIC";
  if (group.includes("uk") || group.includes("usa")) return "INTERNATIONAL";
  return "OTHER";
}

/* ===== RENDER ===== */
function renderSections(list) {
  const sections = [
    "CRICKET","SPORTS","INDIAN TV","MOVIES",
    "NEWS","KIDS","MUSIC","INTERNATIONAL","OTHER"
  ];

  content.innerHTML = "";

  sections.forEach(sec => {
    const items = list.filter(c => c.section === sec);
    if (!items.length) return;

    const show = activeCategory === sec ? items : items.slice(0, 12);

    content.innerHTML += `
      <section>
        <div class="px-4 mb-3 flex justify-between items-center">
          <h2 class="text-base font-semibold text-yellow-300">${sec}</h2>
          ${items.length > 12 ? `
            <button onclick="seeAll('${sec}')"
              class="text-xs text-yellow-400 hover:underline">
              SEE ALL
            </button>` : ""}
        </div>
        <div class="row px-4">
          ${show.map(card).join("")}
        </div>
      </section>
    `;
  });
}

/* ===== SEE ALL ===== */
function seeAll(cat) {
  activeCategory = cat;
  renderSections(channels);
}

/* ===== SEARCH ===== */
search.addEventListener("input", () => {
  const q = search.value.toLowerCase();
  if (!q) {
    activeCategory = null;
    renderSections(channels);
    return;
  }
  renderSections(
    channels.filter(c => c.title.toLowerCase().includes(q))
  );
});

/* ===== CARD ===== */
function card(ch) {
  return `
    <a href="${PLAYER + encodeURIComponent(ch.url)}"
       target="_blank"
       class="card">
      <div class="rounded-lg overflow-hidden bg-zinc-900 border
                  border-yellow-500/20">
        <img src="${ch.logo}">
      </div>
      <p class="mt-1 text-xs truncate text-slate-200">${ch.title}</p>
    </a>
  `;
}
</script>

</body>
</html>
