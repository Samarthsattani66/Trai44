<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEAMROHITOFFICIAL45</title>

<!-- Shaka Player -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js"
crossorigin="anonymous"></script>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css"
crossorigin="anonymous">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
}
.shaka-video-container {
  position: absolute;
  inset: 0;
}
video {
  width: 100%;
  height: 100%;
  background: #000;
  object-fit: contain;
}
.shaka-spinner-container {
  display: none !important;
}
</style>
</head>

<body>

<div class="shaka-video-container" data-shaka-player>
  <video playsinline controls preload="auto"
  poster="https://i.ibb.co/q38kYFYf/IMG-20250328-125315-238.jpg"></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {

  shaka.polyfill.installAll();

  if (!shaka.Player.isBrowserSupported()) {
    alert('Browser not supported');
    return;
  }

  // HEX â†’ BASE64 converter
  function hexToBase64(hex) {
    const bytes = hex.match(/.{1,2}/g).map(b => parseInt(b, 16));
    const binary = String.fromCharCode(...bytes);
    return btoa(binary);
  }

  const params = new URLSearchParams(location.search);
  const streamUrl = params.get('url');
  const keyParam  = params.get('key');
  const license   = params.get('license');

  if (!streamUrl) {
    alert('Missing ?url=');
    return;
  }

  let drmConfig = {};

  // ClearKey (HEX:HEX supported)
  if (keyParam) {
    const [kidHex, keyHex] = keyParam.split(':');

    if (kidHex && keyHex) {
      const kid = hexToBase64(kidHex);
      const key = hexToBase64(keyHex);

      drmConfig = {
        clearKeys: {
          [kid]: key
        }
      };
    }
  }

  // Widevine license
  if (license) {
    drmConfig = {
      servers: {
        'com.widevine.alpha': license
      }
    };
  }

  const video = document.querySelector('video');
  const player = new shaka.Player(video);
  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);

  ui.configure({
    addBigPlayButton: true,
    controlPanelElements: [
      'play_pause',
      'time_and_duration',
      'mute',
      'volume',
      'quality',
      'fullscreen'
    ]
  });

  player.configure({
    drm: drmConfig,
    abr: { enabled: true },
    streaming: {
      bufferingGoal: 20,
      rebufferingGoal: 3
    }
  });

  player.addEventListener('error', e => {
    console.error('Shaka Error:', e.detail);
  });

  try {
    await player.load(streamUrl);
    console.log('Stream loaded successfully');
  } catch (e) {
    console.error('Load failed:', e);
  }

});
</script>

</body>
</html>
