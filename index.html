<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Willow Live Events Player</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      background: #000;
      color: #fff;
      font-size: 18px;
    }
    #player-container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #error {
      display: none;
      color: red;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="loading">Loading live events...</div>
  <div id="error"></div>
  <div id="player-container"></div>

  <script>
    const CDN_PRIORITY = [
      { name: "CloudFront", domains: ['cloudfront.net'], priority: 1 },
      { name: "Akamai", domains: ['akamaized.net', 'edgesuite.net', 'edgekey.net'], priority: 2 },
      { name: "Fastly", domains: ['fastly.net'], priority: 3 },
      { name: "Limelight", domains: ['llnwd.net'], priority: 4 },
      { name: "Generic", domains: [], priority: 5 }
    ];

    document.addEventListener('DOMContentLoaded', () => {
      fetch('https://raw.githubusercontent.com/drmlive/willow-live-events/main/willow.json')
        .then(res => res.ok ? res.json() : Promise.reject('Fetch failed'))
        .then(data => {
          const matches = data.matches.filter(m => m.title?.includes('Indian Premier League 2025'));
          if (!matches.length) return playAlternative();

          const match = matches.length === 1 ? matches[0] : closestMatch(matches);

          if (!match.playback_data?.urls?.length || !match.playback_data?.keys?.length)
            return showError('Missing playback data.');

          const mpdUrls = match.playback_data.urls.filter(u => u.url?.includes('.mpd'));
          if (!mpdUrls.length) return showError('No MPD URLs found.');

          const sorted = mpdUrls.map(u => {
            const cdn = getCDNInfo(u.url);
            const quality = getQualityScore(u.url);
            return { url: u.url, score: (100 - cdn.priority * 10) + quality };
          }).sort((a, b) => b.score - a.score);

          playStream(sorted[0].url, match.playback_data.keys[0]);
        })
        .catch(err => showError('Error: ' + err));
    });

    function closestMatch(matches) {
      const now = new Date();
      const nowMinutes = now.getHours() * 60 + now.getMinutes();
      matches.forEach(m => {
        const matchTime = new Date(new Date(m.startTime).getTime() + 5.5 * 60 * 60 * 1000);
        m._mins = matchTime.getHours() * 60 + matchTime.getMinutes();
      });
      return matches.sort((a, b) => Math.abs(a._mins - nowMinutes) - Math.abs(b._mins - nowMinutes))[0];
    }

    function getCDNInfo(url) {
      for (const cdn of CDN_PRIORITY) {
        if (cdn.domains.some(d => url.includes(d))) return cdn;
      }
      return CDN_PRIORITY.find(c => c.name === "Generic");
    }

    function getQualityScore(url) {
      const u = url.toLowerCase();
      if (u.includes('2160') || u.includes('4k')) return 40;
      if (u.includes('1080')) return 30;
      if (u.includes('720')) return 20;
      if (u.includes('480')) return 10;
      return 5;
    }

    function playStream(url, key) {
      const playerUrl = `https://samarthsattani66.github.io/Teamroplry2/?url=${encodeURIComponent(url)}&key=${encodeURIComponent(key)}`;
      const iframe = document.createElement('iframe');
      iframe.src = playerUrl;
      iframe.onerror = () => {
        showError('Player error. Showing backup...');
        playAlternative();
      };
      document.getElementById('player-container').appendChild(iframe);
      document.getElementById('loading').style.display = 'none';
      setTimeout(() => {
        if (!iframe.contentWindow?.document?.readyState === 'complete') {
          showError('Player timeout. Showing backup...');
          playAlternative();
        }
      }, 15000);
    }

    function showError(msg) {
      document.getElementById('loading').style.display = 'none';
      const err = document.getElementById('error');
      err.textContent = msg;
      err.style.display = 'block';
    }

    function playAlternative() {
      const backup = "https://media-hosting.imagekit.io/1996bce2aade4e62/Black and White Old Movie Silent Film Cinema Projector Video.mp4";
      const iframe = document.createElement('iframe');
      iframe.src = backup;
      document.getElementById('player-container').appendChild(iframe);
      document.getElementById('loading').style.display = 'none';
    }
  </script>
</body>
</html>
