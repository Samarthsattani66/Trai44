    <script>
        // Close the popup when the close button is clicked
        document.getElementById('close-popup').addEventListener('click', function() {
            document.getElementById('telegram-popup').style.display = 'none';
        });

        // Check for 'id' parameter in the URL
        var urlParams = new URLSearchParams(window.location.search),
            maxvalue = urlParams.get("id");

        // If the URL parameter is available, set the video source
        if (maxvalue && maxvalue.trim() !== "") {
            document.getElementById("m3u8-url").setAttribute("src", maxvalue);
        }

        // Function to hide loading screen after the video is ready
        setTimeout(videovisible, 1000);
        function videovisible() {
            var loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = 'none';
            }
        }

        // Poster URL (Old Poster)
        var oldPosterURL = "https://i.postimg.cc/Y0918Y71/IMG-20240810-011453-139.jpg"; // Original poster URL

        // Check if the poster image is valid
        var video = document.getElementById('player');
        var posterURL = oldPosterURL; // Use the old poster URL

        var img = new Image(); // Create a new image object
        img.onload = function() {
            // If the image loads correctly, the poster is valid, do nothing
        };

        img.onerror = function() {
            // If the poster image fails to load, set a fallback image
            console.log('Poster image failed to load, using fallback.');
            video.setAttribute('poster', 'https://example.com/fallback-poster.jpg'); // Fallback image
        };

        img.src = posterURL; // Set the image source to check if the poster URL is valid

        // Set the poster for the video
        video.setAttribute('poster', posterURL);

        // Plyr and HLS.js setup
        document.addEventListener("DOMContentLoaded", () => {
            const e = document.querySelector("video"),
                n = e.getElementsByTagName("source")[0].src,
                o = {};
            
            if (Hls.isSupported()) {
                var config = {
                    maxMaxBufferLength: 100,
                };
                const t = new Hls(config);
                t.loadSource(n), t.on(Hls.Events.MANIFEST_PARSED, function (n, l) {
                    const s = t.levels.map(e => e.height);
                    o.quality = {
                        default: s[0],
                        options: s,
                        forced: !0,
                        onChange: e => {
                            window.hls.levels.forEach((n, o) => {
                                if (n.height === e) {
                                    window.hls.currentLevel = o;
                                }
                            });
                        }
                    };
                    new Plyr(e, o);
                });
                t.attachMedia(e);
                window.hls = t;
            } else {
                new Plyr(e, o);
            }
        });
    </script>
