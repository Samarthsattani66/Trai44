<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAMARTH LIVE TV</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
}

header h1{
  color:#d4af37;
}

header h1 span{
  color:#fff;
}

header input{
  padding:10px 18px;
  border-radius:25px;
  border:none;
  outline:none;
  width:220px;
}

/* CATEGORY BAR */
nav{
  padding:10px 25px;
}

nav button{
  background:transparent;
  color:#d4af37;
  border:1px solid #d4af37;
  padding:7px 16px;
  margin:6px;
  border-radius:25px;
  cursor:pointer;
  transition:.3s;
}

nav button:hover{
  background:#d4af37;
  color:#000;
}

/* GRID */
#channelGrid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:18px;
  padding:25px;
}

/* CARD */
.channel{
  background:#111;
  border-radius:12px;
  overflow:hidden;
  cursor:pointer;
  transition:.35s;
}

.channel:hover{
  transform:scale(1.1);
  box-shadow:0 0 18px #d4af37;
}

.channel img{
  width:100%;
  height:230px;
  object-fit:cover;
}
</style>
</head>

<body>

<header>
  <h1>SAMARTH <span>LIVE TV</span></h1>
  <input type="text" id="search" placeholder="Search channels...">
</header>

<nav id="categoryBar"></nav>

<main id="channelGrid"></main>

<script>
const JSON_URL   = "https://allinonereborn.xyz/iptv-web/xchannels.json";
const PLAYER_URL = "https://teamrom3u8plyr2.pages.dev/?url=";

let allChannels = [];

const grid = document.getElementById("channelGrid");
const search = document.getElementById("search");
const categoryBar = document.getElementById("categoryBar");

/* FETCH ALL DATA */
fetch(JSON_URL)
  .then(res => res.json())
  .then(data => {
    allChannels = data;
    buildCategories(allChannels);
    displayChannels(allChannels);
  })
  .catch(err => console.error("JSON ERROR", err));

/* BUILD CATEGORY BUTTONS FROM JSON */
function buildCategories(channels){
  const categories = new Set();
  channels.forEach(ch => {
    if(ch.category) categories.add(ch.category);
  });

  categoryBar.innerHTML = `<button onclick="displayChannels(allChannels)">All Channels</button>`;

  categories.forEach(cat => {
    const btn = document.createElement("button");
    btn.textContent = cat;
    btn.onclick = () => {
      displayChannels(
        allChannels.filter(c => c.category === cat)
      );
    };
    categoryBar.appendChild(btn);
  });
}

/* DISPLAY CHANNELS */
function displayChannels(list){
  grid.innerHTML = "";
  list.forEach(ch => {
    const card = document.createElement("div");
    card.className = "channel";
    card.innerHTML = `
      <img src="${ch.logo || ch.image || ''}" alt="${ch.name || ''}">
    `;
    card.onclick = () => {
      window.open(
        PLAYER_URL + encodeURIComponent(ch.url || ch.link),
        "_blank"
      );
    };
    grid.appendChild(card);
  });
}

/* SEARCH */
search.addEventListener("input", () => {
  const val = search.value.toLowerCase();
  displayChannels(
    allChannels.filter(ch =>
      (ch.name || "").toLowerCase().includes(val)
    )
  );
});
</script>

</body>
</html>
