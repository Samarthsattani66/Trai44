<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMROHITOFFICIAL45_LIVE</title>
    <style>
        /* General reset and body styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            margin: 0;
            transition: all 0.3s ease;
        }

        h1 {
            font-size: 40px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffcc00;
            margin-bottom: 50px;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Event container styling */
        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 0 20px;
            justify-items: center;
            transition: all 0.3s ease;
        }

        /* Event item styling */
        .event {
            width: 100%;
            height: 450px;
            background: #292929;
            border-radius: 15px;
            position: relative;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 40px rgba(0, 0, 0, 0.5);
        }

        .event img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-radius: 15px 15px 0 0;
            transition: transform 0.3s ease;
        }

        .event:hover img {
            transform: scale(1.1);
        }

        .event-content {
            padding: 20px;
            height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #fff;
            text-transform: capitalize;
            margin-bottom: 10px;
        }

        .league {
            font-size: 14px;
            color: #bbb;
            margin-bottom: 15px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
        }

        .watch-btn {
            background: linear-gradient(135deg, #ffcc00, #ff6600);
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 10px;
            text-align: center;
            transition: background 0.3s ease, transform 0.3s ease;
            box-shadow: 0px 5px 15px rgba(255, 100, 0, 0.3);
        }

        .watch-btn:hover {
            background: linear-gradient(135deg, #ff6600, #ffcc00);
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(255, 100, 0, 0.6);
        }

        /* Live badge animation */
        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 0, 0, 0.8);
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 6px 12px;
            border-radius: 8px;
            box-shadow: 0px 0px 12px rgba(255, 0, 0, 0.7);
            opacity: 0;
            animation: liveBadgePulse 2s infinite;
        }

        @keyframes liveBadgePulse {
            0% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1); }
        }

    </style>
</head>
<body>

    <h1>Live Events</h1>

    <div class="event-container" id="events"></div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json");
                const data = await response.json();
                
                const container = document.getElementById("events");
                container.innerHTML = ""; 

                data.matches.forEach(event => {
                    const eventDiv = document.createElement("div");
                    eventDiv.classList.add("event");

                    let eventDate = new Date(event.startTime);
                    let formattedDate = eventDate.toLocaleDateString();
                    let formattedTime = eventDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    let isLive = event.status === "LIVE"; // Check if match is live
                    let videoLink = event.dai_url ? `https://teamrohitofficalnew.netlify.app?videoUrl=${encodeURIComponent(event.dai_url)}` : "#";

                    eventDiv.innerHTML = `
                        <img src="${event.src}" alt="${event.title}">
                        ${isLive ? `<div class="live-badge">LIVE</div>` : ""}
                        <div class="event-content">
                            <div class="title">${event.title}</div>
                            <div class="league">${event.event_name}</div>
                            <div class="buttons">
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="watch-btn">Watch Now</a>` : ''}
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="watch-btn">Ad-Free</a>` : ''}
                            </div>
                        </div>
                    `;

                    container.appendChild(eventDiv);
                });

            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        fetchEvents();
    </script>

</body>
</html>
