<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ENJOY FREE LIVE">
    <meta name="keywords" content="JIOTV, LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="unknown">
    <title>TEAMROHITOFFICAL45_LIVE</title>
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        /* Custom Styles */
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        body {
            margin: 0;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-text {
            text-align: center;
            font-size: 24px;
            color: #00b3ff;
        }

        /* Player styling */
        .plyr__video-wrapper {
            position: relative;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        video {
            width: 100%; /* Keep video width at 100% */
            height: 100%; /* Keep video height at 100% */
        }

        /* Poster Image Style */
        .plyr__video-wrapper::before {
            content: "";
            background-image: url('https://i.postimg.cc/Y0918Y71/IMG-20240810-011453-139.jpg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
            opacity: 0.8;
        }

        /* Hides the error message */
        .plyr__error {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-text">
            Loading...
        </div>
    </div>

    <video id="player" autoplay controls crossorigin playsinline>
        <source id="m3u8-url" type="application/x-mpegURL">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoElement = document.querySelector("video");
            const sourceElement = videoElement.getElementsByTagName("source")[0];
            const videoURL = sourceElement.src;
            
            const playerOptions = {
                error: {
                    displayError: false // Disable the error message UI in Plyr
                }
            };

            // Initialize Plyr with options
            const player = new Plyr(videoElement, playerOptions);

            var urlParams = new URLSearchParams(window.location.search),
                maxvalue = urlParams.get("id");
            if (maxvalue) {
                document.getElementById("m3u8-url").setAttribute("src", maxvalue);
            }

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);

            if (Hls.isSupported()) {
                const config = {
                    maxMaxBufferLength: 100,
                };
                const hls = new Hls(config);

                hls.loadSource(videoURL);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    const qualityLevels = hls.levels.map(level => level.height);
                    playerOptions.quality = {
                        default: qualityLevels[0],
                        options: qualityLevels,
                        forced: true,
                        onChange: (e) => {
                            hls.levels.forEach((level, index) => {
                                if (level.height === e) {
                                    hls.currentLevel = index;
                                }
                            });
                        }
                    };
                    new Plyr(videoElement, playerOptions);
                });
                hls.attachMedia(videoElement);
                window.hls = hls;
            } else {
                new Plyr(videoElement, playerOptions);
            }

            // Disable all error messages from showing in the player UI
            videoElement.addEventListener('error', function () {
                const errorMessage = document.querySelector('.plyr__error');
                if (errorMessage) {
                    errorMessage.style.display = 'none';  // Hides any error message element
                }
            });
        });
    </script>
</body>
</html>
