<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TEAMROHITOFFICIAL45</title>

  <!-- Shaka Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
    }
  </style>
</head>
<body>

<div class="shaka-video-container" data-shaka-player>
  <video playsinline preload="auto" poster="https://i.ibb.co/q38kYFYf/IMG-20250328-125315-238.jpg"></video>
</div>

<script>
document.addEventListener('DOMContentLoaded', async () => {
  shaka.polyfill.installAll();

  if (!shaka.Player.isBrowserSupported()) {
    alert('Browser not supported');
    return;
  }

  // URL Params
  const p = new URLSearchParams(location.search);
  const streamUrl = p.get('url');
  const keyParam  = p.get('key');
  const license   = p.get('license');

  if (!streamUrl) {
    alert('Use: ?url=mpd&key=KID:KEY OR ?url=mpd&license=URL');
    return;
  }

  // DRM Config
  let drmConfig = {};

  if (keyParam) {
    const [kid, key] = keyParam.split(':');
    drmConfig = { clearKeys: { [kid]: key } };
  }

  if (license) {
    drmConfig = { servers: { 'com.widevine.alpha': license } };
  }

  const video = document.querySelector('video');
  const player = new shaka.Player(video);
  const container = document.querySelector('.shaka-video-container');
  const ui = new shaka.ui.Overlay(player, container, video);

  // UI Config
  ui.configure({
    controlPanelElements: [
      'play_pause', 'time_and_duration', 'mute', 'volume',
      'playback_rate', 'spacer', 'language', 'captions',
      'picture_in_picture', 'quality', 'fullscreen'
    ],
    volumeBarColors: { base: 'rgba(255,192,203,0.3)', level: 'rgb(255,105,180)' },
    seekBarColors: { base: 'rgba(255,255,0,0.3)', buffered: 'rgba(255,255,0,0.6)', played: 'rgb(255,255,0)' }
  });

  // Player Config
  player.configure({
    drm: drmConfig,
    abr: { enabled: true },
    streaming: {
      bufferingGoal: 20,
      rebufferingGoal: 3,
      bufferBehind: 20
    }
  });

  player.addEventListener('error', e => {
    console.error('Shaka DRM Error:', e.detail);
  });

  try {
    await player.load(streamUrl);

    // Autoplay
    video.muted = true;
    await video.play();
    setTimeout(() => video.muted = false, 500);

    // Force quality menu to show
    ui.getControls().configure({ overflowMenuButtons: ['quality', 'captions'] });

    // Debug: check available variants
    console.log('Available variants:', player.getVariantTracks());

  } catch (e) {
    console.error('Load Error:', e);
  }
});
</script>

</body>
</html>
