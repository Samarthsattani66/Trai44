<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAMROHITOFFICIAL45_LIVE - IPL</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Staatliches&display=swap" rel="stylesheet">
    <style>
        @keyframes heartbeat {
            0% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        }

        @keyframes livePulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: #181818; /* Dark background */
            color: white;
            padding: 20px;
        }

        h1 {
            font-family: 'Staatliches', cursive;
            font-size: 40px;
            text-transform: uppercase;
            margin-bottom: 20px;
            color: #FF5733; /* Orange for IPL vibe */
            letter-spacing: 3px;
        }

        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .event {
            width: 350px;
            background: #222; /* Slightly lighter dark background */
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            padding-bottom: 15px;
            animation: heartbeat 3s infinite;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .event:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 87, 34, 0.8); /* IPL Orange Glow on hover */
        }

        .event img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }

        .event-content {
            padding: 15px;
        }

        .title {
            font-size: 20px;
            font-weight: bold;
            color: #FFDC00; /* Yellow for title */
            margin-bottom: 5px;
        }

        .league {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }

        .watch-btn {
            display: block;
            width: 90%;
            padding: 12px;
            background: transparent;
            color: white;
            text-decoration: none;
            border: 2px solid #FFDC00; /* IPL Yellow border */
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }

        .watch-btn:hover {
            background: #FFDC00; /* IPL Yellow background */
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 140, 0, 0.8); /* IPL Orange Glow on hover */
        }

        .live-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #FF5733; /* IPL Orange */
            color: white;
            font-size: 12px;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 5px;
            animation: livePulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <h1>Live IPL Events</h1>
    <div class="event-container" id="events"></div>

    <script>
        async function fetchEvents() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json");
                const data = await response.json();
                
                const container = document.getElementById("events");
                container.innerHTML = ""; 

                data.matches.forEach(event => {
                    const eventDiv = document.createElement("div");
                    eventDiv.classList.add("event");

                    let isLive = event.status === "LIVE"; // Check if match is live
                    let videoLink = event.dai_url ? `https://teamrohitofficalnew.netlify.app?videoUrl=${encodeURIComponent(event.dai_url)}` : "#";

                    eventDiv.innerHTML = `
                        <img src="${event.src}" alt="${event.title}">
                        ${isLive ? `<div class="live-badge">LIVE</div>` : ""}
                        <div class="event-content">
                            <div class="title">${event.title}</div>
                            <div class="league">${event.event_name}</div>
                            <div class="buttons">
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="watch-btn">Watch Now</a>` : ''}
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="watch-btn">Ad-Free</a>` : ''}
                            </div>
                        </div>
                    `;

                    container.appendChild(eventDiv);
                });

            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        fetchEvents();
    </script>

</body>
</html>
