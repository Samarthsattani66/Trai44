<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Events</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #004b87; /* Mumbai Indians Blue */
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 40px;
            color: #ffcc00; /* Mumbai Indians Yellow/Gold */
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .event-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            padding: 20px;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
        }

        .event-card {
            background: #1f1f1f;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }

        .event-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        .event-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .event-card img:hover {
            transform: scale(1.1);
        }

        .event-card-content {
            padding: 20px;
        }

        .event-title {
            font-size: 22px;
            color: #fff;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .event-league {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 20px;
        }

        .live-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background-color: #ffcc00; /* Mumbai Indians Yellow */
            color: #004b87; /* Mumbai Indians Blue */
            padding: 5px 10px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.7;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 10px;
        }

        .watch-btn, .ad-free-btn {
            background: linear-gradient(90deg, #004b87, #ffcc00); /* Mumbai Indians Gradient */
            padding: 12px 20px;
            border-radius: 30px;
            color: #fff;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            flex-grow: 1;
        }

        .watch-btn:hover, .ad-free-btn:hover {
            transform: translateY(-5px);
            background: linear-gradient(90deg, #ffcc00, #004b87); /* Reverse Gradient for Hover */
        }

        .watch-btn {
            margin-right: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 30px;
            }
        }

    </style>
</head>
<body>

    <h1>Live Sports Events</h1>
    <div class="event-container" id="events"></div>
    <script>
        async function fetchEvents() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/drmlive/fancode-live-events/refs/heads/main/fancode.json");
                const data = await response.json();

                const container = document.getElementById("events");
                container.innerHTML = "";

                data.matches.forEach(event => {
                    const eventDiv = document.createElement("div");
                    eventDiv.classList.add("event-card");

                    let eventDate = new Date(event.startTime);
                    let formattedDate = eventDate.toLocaleDateString();
                    let formattedTime = eventDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                    let isLive = event.status === "LIVE";
                    let videoLink = event.dai_url ? `https://teamrohitofficalnew.netlify.app?videoUrl=${encodeURIComponent(event.dai_url)}` : "#";

                    eventDiv.innerHTML = `
                        <img src="${event.src}" alt="${event.title}">
                        ${isLive ? `<div class="live-badge">LIVE</div>` : ""}
                        <div class="event-card-content">
                            <div class="event-title">${event.title}</div>
                            <div class="event-league">${event.event_name}</div>
                            <div class="btn-group">
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="watch-btn">Watch Now</a>` : ''}
                                ${event.dai_url ? `<a href="${videoLink}" target="_blank" class="ad-free-btn">Ad-Free</a>` : ''}
                            </div>
                        </div>
                    `;

                    container.appendChild(eventDiv);
                });

            } catch (error) {
                console.error("Error fetching events:", error);
            }
        }

        fetchEvents();
    </script>

</body>
</html>
