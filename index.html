<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JW Player</title>
  <script src="https://content.jwplatform.com/libraries/SAHhwvZq.js"></script>
  <style>
    html, body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: black;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    .jwplayer {
      position: absolute !important;
    }
    .jwplayer.jw-flag-aspect-mode {
      min-height: 100%;
      max-height: 100%;
    }
    #jwplayer-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
    }
    .absolute {
      position: absolute;
    }
    .inline-block {
      display: inline-block;
    }
    .w-2 {
      width: 0.5em;
    }
    .dash {
      animation: dashArray 2s ease-in-out infinite, dashOffset 2s linear infinite;
    }
    .spin {
      animation: spinDashArray 2s ease-in-out infinite, spin 8s ease-in-out infinite, dashOffset 2s linear infinite;
      transform-origin: center;
    }
    @keyframes dashArray {
      0% { stroke-dasharray: 0 1 359 0; }
      50% { stroke-dasharray: 0 359 1 0; }
      100% { stroke-dasharray: 359 1 0 0; }
    }
    @keyframes spinDashArray {
      0% { stroke-dasharray: 270 90; }
      50% { stroke-dasharray: 0 360; }
      100% { stroke-dasharray: 270 90; }
    }
    @keyframes dashOffset {
      0% { stroke-dashoffset: 365; }
      100% { stroke-dashoffset: 5; }
    }
    @keyframes spin {
      0% { rotate: 0deg; }
      12.5%, 25% { rotate: 270deg; }
      37.5%, 50% { rotate: 540deg; }
      62.5%, 75% { rotate: 810deg; }
      87.5%, 100% { rotate: 1080deg; }
    }
  </style>
</head>
<body>
  <!-- Loader -->
  <div class="loader">
    <svg height="0" width="0" viewBox="0 0 64 64" class="absolute">
      <defs xmlns="http://www.w3.org/2000/svg">
        <linearGradient id="b" gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0">
          <stop stop-color="#973BED" />
          <stop stop-color="#007CFF" offset="1" />
        </linearGradient>
        <linearGradient id="c" gradientUnits="userSpaceOnUse" y2="0" x2="0" y1="64" x1="0">
          <stop stop-color="#FFC800" />
          <stop stop-color="#F0F" offset="1" />
        </linearGradient>
        <linearGradient id="d" gradientUnits="userSpaceOnUse" y2="2" x2="0" y1="62" x1="0">
          <stop stop-color="#00E0ED" />
          <stop stop-color="#00DA72" offset="1" />
        </linearGradient>
      </defs>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#b)" d="M 54.722656,3.9726563 A 2.0002,2.0002 0 0 0 54.941406,4 h 5.007813 C 58.955121,17.046124 49.099667,27.677057 36.121094,29.580078 a 2.0002,2.0002 0 0 0 -1.708985,1.978516 V 60 H 29.587891 V 31.558594 A 2.0002,2.0002 0 0 0 27.878906,29.580078 C 14.900333,27.677057 5.0448787,17.046124 4.0507812,4 H 9.28125 c 1.231666,11.63657 10.984383,20.554048 22.6875,20.734375 a 2.0002,2.0002 0 0 0 0.02344,0 c 11.806958,0.04283 21.70649,-9.003371 22.730469,-20.7617187 z" class="dash" id="y" pathLength="360"/>
    </svg>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="10" stroke="url(#c)" d="M 32 32 m 0 -27 a 27 27 0 1 1 0 54 a 27 27 0 1 1 0 -54" class="spin" pathLength="360" />
    </svg>
    <div class="w-2"></div>
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 64 64" height="64" width="64" class="inline-block">
      <path stroke-linejoin="round" stroke-linecap="round" stroke-width="8" stroke="url(#d)" d="M 4,4 h 4.6230469 v 25.919922 c -0.00276,11.916203 9.8364941,21.550422 21.7500001,21.296875 11.616666,-0.240651 21.014356,-9.63894 21.253906,-21.25586 a 2.0002,2.0002 0 0 0 0,-0.04102 V 4 H 56.25 v 25.919922 c 0,14.33873 -11.581192,25.919922 -25.919922,25.919922 a 2.0002,2.0002 0 0 0 -0.0293,0 C 15.812309,56.052941 3.998433,44.409961 4,29.919922 Z" class="dash" pathLength="360"/>
    </svg>
    <div style="color: white; font-size: 1.2em; font-weight: bold; margin-top: 15px;">
      TEAMROHITOFFICAL45
    </div>
  </div>

  <!-- JW Player Container -->
  <div id="jwplayer-container"></div>

  <script>
    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    let jsonData = null;

    async function fetchJsonData() {
      if (jsonData) return jsonData;
      const jsonUrl = 'https://binge-projects.vercel.app/API/sp2.json';
      try {
        const response = await fetch(jsonUrl);
        jsonData = await response.json();
        return jsonData;
      } catch (error) {
        console.error('Error fetching JSON data:', error);
        return null;
      }
    }

    async function playStream() {
      const id = getUrlParameter('id');
      if (!id) {
        console.error('No ID parameter found in the URL.');
        return;
      }

      const data = await fetchJsonData();
      if (!data) {
        console.error('Failed to fetch JSON data.');
        return;
      }

      const stream = data.find(item => item.id === id);
      if (!stream) {
        console.error(`No stream found for ID: ${id}`);
        return;
      }

      const player = jwplayer("jwplayer-container").setup({
        file: stream.file,
        width: "100%",
        height: "100%",
        autostart: true,
        stretching: "fit",
        primary: "html5",
        hlshtml: true,
      });

      player.on('ready', function () {
        document.querySelector('.loader').style.display = 'none';
        console.log('Player is ready');
      });

      player.on('error', function (event) {
        console.error('Player error:', event.message);
      });
    }

    playStream();
  </script>
</body>
</html>
