<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ENJOY FREE LIVE">
    <meta name="keywords" content="JIOTV, LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="unknown">
    <title>TEAMROHITOFFICAL45_LIVE</title>
    <link href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <style>
        /* Custom Styles */
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: none; /* Hide by default */
        }
        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }
        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #00b3ff;
            font-family: 'Quattrocento Sans', sans-serif;
        }
        .plyr__video-wrapper::after {
            position: absolute;
            top: 15px;
            left: 15px;
            z-index: 10;
            content: '';
            height: 50px;
            width: 100px;
            background: url('') no-repeat;
            background-size: 100px, auto, auto;
        }

        /* Hide the error message */
        .plyr__error {
            display: none !important;  /* Hides the error message */
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>L</span><span>O</span><span>A</span><span>D</span><span>I</span><span>N</span><span>G</span>
        </div>
    </div>

    <video id="player" autoplay controls crossorigin playsinline>
        <source id="m3u8-url" type="application/x-mpegURL">
    </video>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const videoElement = document.querySelector("video");
            const sourceElement = videoElement.getElementsByTagName("source")[0];
            const videoURL = sourceElement.src;
            
            const playerOptions = {
                error: {
                    displayError: false // Disable the error message UI in Plyr
                }
            };

            // Initialize Plyr with options
            const player = new Plyr(videoElement, playerOptions);

            // Handle errors
            videoElement.addEventListener('error', function (event) {
                // Hide the error message if there's an issue
                const errorMessage = document.querySelector('.plyr__error');
                if (errorMessage) {
                    errorMessage.style.display = 'none';
                }
                console.error("Error loading the video:", event);
            });

            var urlParams = new URLSearchParams(window.location.search),
                maxvalue = urlParams.get("id");
            if (maxvalue) {
                document.getElementById("m3u8-url").setAttribute("src", maxvalue);
            }

            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);

            if (Hls.isSupported()) {
                const config = {
                    maxMaxBufferLength: 100,
                };
                const hls = new Hls(config);

                hls.loadSource(videoURL);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    const qualityLevels = hls.levels.map(level => level.height);
                    playerOptions.quality = {
                        default: qualityLevels[0],
                        options: qualityLevels,
                        forced: true,
                        onChange: (e) => {
                            hls.levels.forEach((level, index) => {
                                if (level.height === e) {
                                    hls.currentLevel = index;
                                }
                            });
                        }
                    };
                    new Plyr(videoElement, playerOptions);
                });
                hls.attachMedia(videoElement);
                window.hls = hls;
            } else {
                new Plyr(videoElement, playerOptions);
            }
        });
    </script>
</body>
</html>
