<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live TV Player</title>
  <link href="https://vjs.zencdn.net/7.21.1/video-js.css" rel="stylesheet" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #111;
      color: #fff;
    }
    h1 {
      text-align: center;
    }
    .channel-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-height: 400px;
      overflow-y: auto;
      padding: 0;
      list-style: none;
    }
    .channel-item {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      width: 200px;
      display: flex;
      align-items: center;
      cursor: pointer;
      transition: background 0.2s;
    }
    .channel-item:hover {
      background: #333;
    }
    .channel-item img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-right: 10px;
    }
    .video-wrapper {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<h1>ðŸ“º Live TV Channels</h1>
<ul id="channels" class="channel-list"></ul>

<div class="video-wrapper">
  <video id="player" class="video-js vjs-default-skin" controls preload="auto" width="720" height="405"></video>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.21.1/video.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.5.0/hls.min.js"></script>
<script>
  const player = videojs('player');

  function setupStream(url) {
    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(player.tech().el());
      player.play();
    } else {
      player.src({ src: url, type: 'application/vnd.apple.mpegurl' });
      player.play();
    }
  }

  fetch('https://raw.githubusercontent.com/abusaeeidx/CricHD-Scraper-V2/main/playlist.m3u')
    .then(res => res.text())
    .then(text => {
      const lines = text.split('\n');
      const channels = [];
      for (let i = 0; i < lines.length; i++) {
        if (lines[i].startsWith('#EXTINF')) {
          const name = lines[i].match(/,(.*)$/)?.[1]?.trim() || 'Unknown';
          const logo = lines[i].match(/tvg-logo="(.*?)"/)?.[1] || '';
          const stream = lines[i+1]?.trim();
          if (stream) {
            channels.push({ name, logo, stream });
          }
        }
      }

      const list = document.getElementById('channels');
      channels.forEach(({ name, logo, stream }) => {
        const li = document.createElement('li');
        li.className = 'channel-item';
        li.innerHTML = `
          ${logo ? `<img src="${logo}" alt="logo">` : ''}
          <span>${name}</span>
        `;
        li.onclick = () => setupStream(stream);
        list.appendChild(li);
      });
    })
    .catch(err => {
      console.error('Error fetching M3U file:', err);
    });
</script>

</body>
</html>
